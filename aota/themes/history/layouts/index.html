<!DOCTYPE html>
<html>
<head>
        {{ partial "head.html" . }}
</head>
<body>
{{ partial "header.html" . }}

{{ partial "intro.html"}}
<div class="center-align">
        <ul>
                {{ range first 5 (where site.RegularPages "Type" "in" site.Params.mainSections).ByTitle  }}
                    <h5><a href={{ .Permalink }}>{{ .Title }}</a></h5>
                {{ end }}
        </ul>
</div>
{{ partial "footer.html" . }}
</body>
</html>
