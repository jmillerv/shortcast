<!DOCTYPE html>
<html>
<head>
        {{ partial "head.html" . }}
</head>
<body>
{{ partial "header.html" . }}
{{ range first 10 .Data.Pages }}
    {{ if eq .Type "post"}}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
    {{ end }}
{{ end }}


{{ partial "footer.html" . }}
</body>
</html>
